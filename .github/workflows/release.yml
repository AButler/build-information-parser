name: Release

on: 
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Pack
        run: .\build.ps1 -Target Pack --TagName="${env:GITHUB_REF}" --Commit="${env:GITHUB_SHA}"
        shell: pwsh
      
      - name: Publish
        run: dotnet nuget push *.nupkg -k {{ secrets.NUGET_APIKEY }} -s https://api.nuget.org/v3/index.json
        working-directory: ./packages-build
        shell: cmd
      
      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: NuGet Packages
          path: packages-build
